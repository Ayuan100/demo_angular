<div droppable [dropScope]="'canvas'" (onDrop)="onModelDrop($event)" class="canvas">
	<!-- 节点区 -->
	<div class='node-canvas'>
		<div *ngFor="let model of modelList">
			<node *ngFor="let node of model.nodes" [node]="node"></node>
		</div>
	</div>
	
	<!-- 连线区 -->
	<div class="svg-canvas">
		<svg width="100%" height="98%" version="1.1" xmlns="http://www.w3.org/2000/svg">
			<!-- 定义箭头 -->
			<defs>  
			    <marker id="markerArrow" markerWidth="6" markerHeight="9" markerUnits="userSpaceOnUse" refx="3" refy="0" orient="auto">  
			        <path d="M0,0 L0,6 L9,3 z" fill="grey" stroke-width="0.5" />  
			    </marker>  
			</defs> 
			<g *ngFor="let model of modelList">
				<g *ngFor="let node of model.nodes">
					<g *ngFor="let port of node.outPorts" >
						<svg:g line *ngIf="port.isConnected" [line]="port.line" />
					</g>
				</g>
			</g>
			<!-- <svg:path class="curve" marker-end="url(#markerArrow)" d="M158 81 Q 158 83.5 311.5 86 T 465 91"/> -->
				<svg:g active-line />
			
			
			<!-- <path d="M250 150 L150 350 L350 350 Z" /> -->
			<!-- <path class="curve" d="M406 164 Q 406 194 374.5 185 T 343 206"    -->
		        <!-- marker-end="url(#markerArrow)" /> -->

			<!-- <path class='curve' class="svg" d="M10 10 Q 100 100 194 375 T 300 206" marker-end="url(#markerArrow)" /> -->
		</svg>
	</div>

	

	
</div>
